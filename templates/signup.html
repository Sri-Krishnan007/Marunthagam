<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Marunthagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #ff7e5f, #feb47b); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff;">
    <div class="container mt-5" style="max-width: 400px; padding: 2rem; background-color: rgba(255, 255, 255, 0.2); border-radius: 15px; box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);">
        <h2 class="text-center" style="color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Create an Account</h2>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label" style="font-weight: bold;">Username</label>
                <input type="text" class="form-control" id="name" name="name" required style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.8);">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: bold;">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.8);">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.8);">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                </div>
                <div class="form-text" style="color: #fff;">Must be at least 8 characters and contain at least one special character.</div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label" style="font-weight: bold;">Re-enter Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.8);">
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">Show</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 30px; background-color: #ff7e5f; border: none; padding: 10px; font-size: 1.2rem;">Sign Up</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts2.js') }}"></script>
</body>
</html>
